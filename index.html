<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Outfit:wght@300;600;700&family=Pacifico&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet"> 
      <link href="style.css" rel="stylesheet" />
      <title> Huddle</title>
  </head>
  <body>
      <div class="background">
      <header>
          <div class="logo">
            <img src="./images/logo.svg" />
          </div>
      </header>
      <main class="principal">
        <div class="imagem__principal">
          <img src="images/illustration-mockups.svg" />
        </div>
        <div class="texto__botao">
            <div class="titulo__texto">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. 
                </p>
            </div>
                <button class="button">Register</button>
        </div>
      </main>
      <footer>
        <div class="rodape">
            <img src="images/face.svg" alt="face"/>
            <img src="images/twitter.svg" alt="twitter"/>
            <img src="images/insta.svg" alt="instagram">
        </div>
      </footer>
      </div>
  </body>
</html>
